<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 02</title>
</head>
<body>

<h1>Verificación de número</h1>
<br>
<br>
<p>Haga el algoritmo que, dada una variable cuyo valor es leído desde el
    teclado, imprima por pantalla si el número es o no mayor que 0 (cero).</p>
<br>
<br>
<button onclick="verificarNumero()">Ingresar número</button>


<script>

    function verificarNumero() {
        let numero = parseFloat(prompt("Ingrese el numero:"));
        if (numero >= 0) {
            alert(`El número ${numero} es mayor o igual a 0`);
        } else {
            alert(`El número ${numero} es menor a 0`);
        }
    }
</script>


</body>
</html>
