  <script>
    function saldoMegabus(saldo) {
      const valorPasaje = 1700;
      const pasajesDisponibles = Math.floor(saldo / valorPasaje);
      alert(`Tienes pasajes disponibles.`);
      if (pasajesDisponibles < 2) {
        alert("Recargar tu tarjeta. Tienes menos de 2 pasajes.");
      }
    }
    const saldo = parseFloat(prompt("Ingrese su saldo en la tarjeta:"));
    if (!isNaN(saldo)) {
      saldoMegabus(saldo);
    } else {
      alert("Saldo no vÃ¡lido.");
    }
  </script>


</body>
</html>
