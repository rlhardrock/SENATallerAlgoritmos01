<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num1, num2;
        num1 = parseInt(prompt('Ingrese el primer número:'));
        num2 = parseInt(prompt('Ingrese el segundo número:'));
        if (num1 > num2) {
            document.write('el mayor es ' + num1);
        } else {
            document.write('el mayor es ' + num2);
        }
    </script>

</body>

</html>
