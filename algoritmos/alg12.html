<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 12</title>
</head>
<body>

<h1>Intercambio de variables</h1>
<br>
<br>
<p>Solicitar tres números al usuario e intercambiarlos entre si, solo si el
    segundo es mayor que el primero y el tercero.</p>
<br>
<br>
<button onclick="intercambiador()">Ingresar datos</button>

<script>
    function intercambiador() {
        let numero1 = parseInt(prompt("Ingresa el primer número:"));
        let numero2 = parseInt(prompt("Ingresa el segundo número:"));
        let numero3 = parseInt(prompt("Ingresa el tercer número:"));

        if (numero2 > numero1 && numero2 > numero3) {
            let temp = numero1;
            numero1 = numero2;
            numero2 = numero3;
            numero3 = temp;

            alert(`Los números intercambiados son: ${numero1}, ${numero2}, ${numero3}`);
        } else {
            alert("El segundo número no es mayor que el primero y el tercero. No se realiza el intercambio.");
        }
    }

</script>


</body>
</html>
