<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 05</title>
</head>
<body>

<h1>Intercambio de Variables</h1>
<br>
<br>
<p>Escriba un algoritmo que intercambie el valor de dos variables numéricas
    sólo si el valor de la primera es mayor que el de la segunda.</p>
<br>
<br>
<button onclick="intercambio()">Ingresar Valores</button>

<script>
    function intercambio() {
        let valor1 = parseFloat(prompt("Ingresar primer valor de Variable-X:"));
        let valor2 = parseFloat(prompt("Ingresar segundo valor de Variable-Z:"));
        alert(`Valores ingresados:  X:${valor1} y  Z:${valor2}`);

        if (valor1 > valor2) {
            let temp = valor1;
            valor1 = valor2;
            valor2 = temp;
            alert(`SI hay intercambio de valores; ahora es Nueva-X:${valor1} y es menor que Nueva-Z:${valor2}`);
        } else {
            alert(`NO hay intercambio de valores; continuan X:${valor1} menor que Z:${valor2}`);
        }
    }
</script>


</body>
</html>
