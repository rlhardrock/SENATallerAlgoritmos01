<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 08</title>
</head>
<body>

<h1>Maximo, minimo y promedio</h1>
<br>
<br>
<p>Escribir algoritmos que calculen y saquen por pantalla:<br>
    a. El máximo de tres números introducidos por teclado;<br>
    b. El mínimo de tres números dados por el usuarios<br>
    c. El promedio de tres números dados por el usuario</p>
<br>
<br>
<button onclick="calculosNumericos()">Ingresar números</button>

<script>
    function calculosNumericos() {
        let x = parseFloat(prompt("Ingrese el número X:"));
        let y = parseFloat(prompt("Ingrese el número Y:"));
        let z = parseFloat(prompt("Ingrese el número Z:"));
        let max = Math.max(x, y, z);
        let min = Math.min(x, y, z);
        let promedio = ((x + y + z) / 3).toFixed(2);
        alert(`Números ingresados: ${x}, ${y}, ${z}`);
        alert(`Máximo: ${max}`);
        alert(`Mínimo: ${min}`);
        alert(`Promedio: ${promedio}`);
    }
</script>


</body>
</html>
