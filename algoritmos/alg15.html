<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Algoritmo 15</title>

<body>

<h1>Mayuscula o Minuscula</h1>
<br>
<br>
<p>Diseñe algoritmos que permitan<br>
    d. Determinar si una letra pulsada por el usuario es mayúscula o minúscula.<br>
    e. Indique si un carácter es un digito numérico.</p>
<br>
<br>
<button onclick="mayusculaMinuscula()">Ingresar letras</button>

<script>
    function mayusculaMinuscula() {
        let letra = prompt("Ingrese una letra:");
        if (!letra || letra.length !== 1) {
            alert("Entrada inválida. Debe ser una sola letra.");
        } else if (letra >= 'A' && letra <= 'Z') {
            alert(`La letra '${letra}' es MAYÚSCULA.`);
        } else if (letra >= 'a' && letra <= 'z') {
            alert(`La letra '${letra}' es minúscula.`);
        } else {
            alert(`'${letra}' no es una letra.`);
        }

        let caracter = prompt("Ingrese un carácter para verificar si es un número:");
        if (caracter >= '0' && caracter <= '9') {
            alert(`'${caracter}' es un numéro.`);
        } else {
            alert(`'${caracter}' no es un numéro.`);
        }
    }
</script>


</body>
</html>
