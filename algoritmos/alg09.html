<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 09</title>
</head>
<body>

<h1>Estado del Estudiante</h1>
<br>
<br>
<p>Diseñe un algoritmo que dada una nota (numérica) determine el estado de
    un estudiante según la siguiente tabla: <br>
    EXCELENTE: 5.0, <br>
    BUENO: entre 4.0 y 4.9, <br>
    REGULAR: entre 3.0 y 3.9 <br>
    DEFICIENTE: entre 0 y 2.9.</p>
<br>
<br>
<button onclick="estadoEstudiante()">Ingresar calificación</button>

<script>
    function estadoEstudiante() {
        let calificacion = parseFloat(prompt("Ingresar calificación del estudiante: "));
        let estado = "";

        if (calificacion === 5.0) {
            estado = "EXCELENTE";
        } else if (calificacion >= 4.0) {
            estado = "BUENO";
        } else if (calificacion >= 3.0) {
            estado = "REGULAR";
        } else {
            estado = "DEFICIENTE";
        }

        alert(`La calificación es ${calificacion} y el estado del estudiante es: ${estado}`);
    }
</script>

</body>
</html>
