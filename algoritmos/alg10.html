<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo 10</title>
</head>
<body>

<h1>Notas de N Estudiantes</h1>
<button onclick="estudianteks()">Ingresar notas</button>

<script>
    function estudianteks() {
        const cantidadEstudiantes = [];
        const cantidad = parseInt(prompt("¿Cuántos estudiantes vas a calificar?"));
        for (let estudiante = 0; estudiante < cantidad; estudiante++) {
            const nombre = prompt(`Nombre del estudiante #${estudiante + 1}:`);
            const nota1 = parseFloat(prompt(`Ingrese la primera nota de ${nombre}:`));
            const nota2 = parseFloat(prompt(`Ingrese la segunda nota de ${nombre}:`));
            const nota3 = parseFloat(prompt(`Ingrese la tercera nota de ${nombre}:`));
            const promedio = (nota1 + nota2 + nota3) / 3;
            cantidadEstudiantes.push({ nombre, promedio });
            alert(`Nota definitiva de ${nombre}: ${promedio.toFixed(2)}`);
        }
        let mejor = cantidadEstudiantes[0];
        let peor = cantidadEstudiantes[0];
        for (const est of cantidadEstudiantes) {
            if (est.promedio > mejor.promedio) {
                mejor = est;
            }
            if (est.promedio < peor.promedio) {
                peor = est;
            }
        }
        alert(`Estudiante con mejor rendimiento: ${mejor.nombre} (${mejor.promedio.toFixed(2)})`);
        alert(`Estudiante con peor rendimiento: ${peor.nombre} (${peor.promedio.toFixed(2)})`);
    }
</script>



</body>
</html>
